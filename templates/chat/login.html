{% extends "base.html" %}

{% block content %}
<h1>Breeze</h1>
    <h2 style="font-size: 25px">Login</h2>
<form action="/login/" method="post">
    <label for="user_email">Email: </label>
    <input id="user_email" type="email" name="user_email" value="{{ current_name }}">
    <p style="font-size: 20px">Create user? This will let you save your chat logs.</p>
    <label for="user_password">Password:</label>
    <input id="user_password" type="password" name="user_password" value="">
    <label for="password_retype">Please reenter password:</label>
    <input id="password_retype" type="password" name="password_retype" value="">
<!--MÃ¥ sjekke om passordfeltene er like og at epost ikke allerede er registrert -->
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Login">
</form>

{% endblock content %}
