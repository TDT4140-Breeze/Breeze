{% extends "base.html" %}

{% block content %}
<h1>Breeze</h1>
    <h2 style="font-size: 25px">Login</h2>
<form action="/login/" method="post">
    <label for="user_email">Epost: </label>
    <input id="user_email" type="email" name="user_email" value="{{ current_name }}">
    <p style="font-size: 20px">Vil du opprette en bruker? Dette vil la deg lagre chat-loggene.</p>
    <label for="user_password">Passord: </label>
    <input id="user_password" type="password" name="user_password" value="">
    <label for="password_retype">Skriv inn passord på nytt: </label>
    <input id="password_retype" type="password" name="password_retype" value="">
<!--Må sjekke om passordfeltene er like og at epost ikke allerede er registrert -->
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Login">
</form>

{% endblock content %}
